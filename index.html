<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .construction-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }
        .progress-bar {
            width: 200px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            margin: 30px auto;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress {
            width: 40%;
            height: 100%;
            background: white;
            animation: progress 1.5s ease-in-out infinite;
        }
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }
    </style>
</head>

    </div>

</html>
